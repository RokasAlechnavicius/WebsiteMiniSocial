{% extends "base.html" %}
{% load bootstrap3 %}


{% block body %}
{% if user.is_authenticated %}
<div class="container-fluid">
  <form method="post" class="post-form" action="{% url 'blog:add_comment_to_post' pk=pk %}">
    {% csrf_token %}

    <div class="form-group"><label class="control-label">Comment :</label><textarea name="text" placeholder="Text" required class="form-control" rows="10" title="" id="id_text" cols="40">
</textarea></div>
{% if form.text.errors %}
<div class="alert alert-dismissible alert-danger">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>{{form.text.errors}}</strong>
</div>
{% endif %}
    <button class='btn btn-default' type="submit">submit</button>
  </form>
</div>
{%endif%}
{% endblock %}
